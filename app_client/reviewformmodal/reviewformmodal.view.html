<div class="modal-content">
    <form id="addReview" name="addReview" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">

        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close" > <span aria-hidden="true">x</span> </button>
            <h4 id="myModalLabel" class="modal-title">Add your review for ... </h4>
        </div>

        <div class="modal-body">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <input id="name" class="col-sm-10 form-control" ng-model="vm.formData.name">
            </div>

            <div class="form-group">
                <label for="review" class="col-sm-2 control-label">Review</label>
                <textarea id="review" rows="5" class="col-sm-10 form-control" ng-model="vm.formData.review"></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit">PUSH!!</button>
        </div>

    </form>
</div>
