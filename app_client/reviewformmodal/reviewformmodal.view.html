<div class="modal-content">
    <form id="addReview" name="addReview" role="form" ng-submit="cas.onSubmit()" class="form-horizontal">

        <div class="modal-header">
            <button type="button" ng-click="this.modal.cancel()" class="close" > <span aria-hidden="true">x</span> </button>
            <h4 id="myModalLabel" class="modal-title">Add your review for ... </h4>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label for="review" class="col-sm-2 control-label">Review</label>
                <textarea id="review" rows="5"></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit">PUSH!!</button>
        </div>

    </form>
</div>
